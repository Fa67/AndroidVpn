<ion-view view-title="账户">
  <ion-content>

    <ion-list>

      <a class="item item-avatar item-thumbnail-left item-icon-right" href="#/tab/account/detail">
         <i class="ion-android-person" style="font-size:3em;top:14px;"></i>
        <h2>{{account.name}}{{account.user}}</h2>
        <p>有效期:{{account.expiration}} </p>
        <p>{{account.group_id[1]}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>



      <a class="item item-icon-left" href="#/tab/dash/login">
        <i class="icon ion-log-in button-balanced"></i>
        登录
      </a>

      <a class="item item-icon-left" href="#/tab/account/reg">
        <i class="icon ion-android-contact button-balanced"></i>
          注册
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-android-share button-balanced"></i>
        分享
      </a>


    </ion-list>

  </ion-content>

</ion-view>
