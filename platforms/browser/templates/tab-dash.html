<ion-view view-title="连接">
  <ion-content class="padding " >
        <div class="list card">

        <a class="item item-divider item-icon-left item-icon-right" href="#/tab/server">
            <i class="icon ion-ios-monitor-outline"></i>
            &nbsp;{{serverInfo.name}}
             <i class="icon ion-chevron-right icon-accessory"></i>
          </a>

         <a class="item item-avatar " href="#/tab/account">
             <i class="ion-android-person" style="font-size:3em;top:14px;"></i>
            <h2>{{account.name}}{{account.user}}</h2>
            <p>有效期:{{account.expiration}}</p>

          </a>

          <div class="item item-image " style="text-align:center;clear:both;">
            <div class="progress-wrapper" >
             <div class="progress" ng-style="getStyle()">
             {{btn_label}} </div>

              <round-progress
                    max="150"
                    current="current"
                    color="{{color}}"
                    bgcolor="#eaeaea"
                    radius="{{radius}}"
                    stroke="15"
                    semi="false"
                    rounded="true"
                    clockwise="true"
                    responsive="false"
                    duration="800"
                    offset='inherit'
                    animation="easeInOutQuart"
                    animation-delay="0"  ng-click="do_Action()"></round-progress>

            <!-- <div class="row row-top">

              <div class="col col-60 col-center">
                <button class="button  button-full button-balanced icon-left ion-android-lock btn"  ng-click="do_Action()" >
                 {{btn_txt}}

              </button>
              </div>

              <div class="col col-20"></div>

            </div> -->
            </div>
          </div>

          <div class="item item-divider item-icon-left item-icon-right" href="#">
            <i class="icon ion-ios-pulse" >

            </i>
             {{status_txt}}

             <i class="icon ion-ios-speedometer-outline" >

            </i>

          </div>

            </i>

              <span class="green" style="width: {{(user_info.traffic_used/user_info.traffic_total) | number:1}}%;">

            </div>

          </div -- >

        </div>
  </ion-content>

</ion-view>
