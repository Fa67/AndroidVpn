<div >
<div >
	<img src="img/login_first.png" class="login-img" />
</div>

<div class="login-panel" id="login-panel">
<div class="row">
  <div class="col col-10"></div>
  <div class="col col-80 ">
  	<div class="list list-item" style="border-radius: 5px 5px 5px 5px;">
  	<div class="item item-input icon-left login-input">
    	<i class="ion ion-android-person login-input-i"></i>
    	<input type="text" class="login-input-input"   ng-model="username" placeholder="用户名">
  	</div>
	</div>

	
	<div class="list list-item" style="border-radius: 5px 5px 5px 5px;">
  	<div class="item item-input icon-left login-input">
    	<i class="icon ion-android-lock login-input-i"></i>
    	<input type="password"  class="login-input-input" ng-model="password" placeholder="密码" ng-focus="focusInput()">
  	</div>
	</div>


  </div>
  <div class="col col-10"></div>
</div>


<div class="row">
  <div class="col col-10"></div>
  <div class="col col-80">
  		
  		<button class="button button-full button-balanced" style="border-radius: 5px 5px 5px 5px;" ng-click="login()">
  			登录
		</button>


  </div>

  <div class="col col-10"></div>


</div>

<div class="row">
  <div class="col col-10"></div>
  <div class="col col-80">
  		
  	<div class="row">

  	<div class="col-33">
  		<input type="checkbox"  id="checkbox-save" ng-true-value="true" ng-false-value="false" ng-checked="remember" ng-model="remember" ng-click="saveParams()" />
  		<label for="checkbox-save">记住密码</label>
  	</div>
  	<div class="col-33">
  	</div>
  	<div class="col-33">
	

			<input type="checkbox" id="checkbox-auto" ng-true-value="true" ng-false-value="false" ng-checked="autologin" ng-model="autologin" ng-click="saveParams()"/>
		<label for="checkbox-auto">自动登录</label>
		</div>
	</div>


  <div class="col col-10"></div>

  
</div>

</div>





</div>

<div class="bar bar-footer button-stable hide-on-keyboard-open footer">
	<div class="button-bar">
  		<a class="button button-stable" style="font-size:16px;font-weight: bold;">忘记密码</a>
  		<a class="button button-stable" style="font-size:16px;font-weight: bold;" ng-click="register()">注册账号</a>
	</div>
</div>
</div>
